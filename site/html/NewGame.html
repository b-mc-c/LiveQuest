
<table id="newGameTable">
  <tbody>
    <tr>
      <td></td>
      <td>Enter Game details</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>
        <input id="NewGameName" type="text" name="username"/>
        <ul data-bind="foreach: NewGameNameError">
          <li data-bind="text: $data" style="color : red;"></li>
        </ul>
      </td>
    </tr>
    <tr>
      <td>EndTime</td>
      <td>
        <input id="NewgameEndTime" type="datetime-local"/>
        <ul data-bind="foreach: NewGameTimeError">
          <li data-bind="text: $data" style="color : red;"></li>
        </ul>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button id="CreateNewGame" data-bind="click: CreateNewGame" class="btn">Create</button>
      </td>
    </tr>
  </tbody>
</table>
