
<table class="itemsTable centreHorz">
  <thead class="itemsTableHead">
    <tr>
      <th>My picked up items</th>
    </tr>
    <tr>
      <th>Item name</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: myPickedUpItems" class="itemsTableBody">
    <tr>
      <td><a data-bind="text: Name"></a></td>
    </tr>
  </tbody>
</table>
